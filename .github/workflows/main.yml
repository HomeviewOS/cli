name: Build and Package CLI

on:
  push:
    branches:
      - main
    paths:
      - 'index.js'
  pull_request:
    branches:
      - main
    paths:
      - 'index.js'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build CLI
        run: npm run build
        
      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: homeview-cli-macos
          path: build/homeview-cli-macos

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: homeview-cli-linux
          path: build/homeview-cli-linux

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: homeview-cli-windows
          path: build/homeview-cli-win.exe